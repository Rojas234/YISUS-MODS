<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YISUS MODS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Definimos un color azul para los aportes y staff */
        :root {
            --blue-color: #5865F2; /* Azul de Discord */
            --blue-shadow: rgba(88, 101, 242, 0.8);
            /* --red-color se elimina porque ya no hay botón de música */
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Contenedor de fondo */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/2vqWTaD.png') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        /* Título Principal */
        h1 {
            font-size: 3rem;
            margin-top: 20px;
            text-shadow: 2px 2px 8px var(--blue-color);
            position: relative;
            z-index: 2;
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }

        /* Redes sociales */
        .socials {
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        .socials a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: "Courier New", monospace;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 8px rgba(255,255,255,0.3);
        }

        .socials a i { margin-right: 8px; font-size: 1.3rem; }
        .socials a:hover {
            transform: scale(1.08);
            box-shadow: 0 0 15px rgba(255,255,255,0.7), 0 0 25px currentColor;
        }
        .socials a.spotify { background: #1DB954; }
        .socials a.roblox { background: #FF4757; }
        .socials a.discord { background: #5865F2; }

        /* Layout */
        .layout {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            gap: 20px;
            margin-top: 40px;
        }

        /* Staff */
        .staff-col {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        .card {
            background: #111;
            padding: 15px;
            border-radius: 12px;
            width: 150px;
            text-align: center;
            box-shadow: 0 0 10px var(--blue-color), 0 0 20px var(--blue-shadow);
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 10px var(--blue-color); }
            to { box-shadow: 0 0 25px var(--blue-color), 0 0 50px var(--blue-shadow);}
        }
        
        .card img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 8px;
            border: 2px solid var(--blue-color);
        }
        .card .role { font-size: 13px; color: #bbb; }
        
        /* Aportes (Contenedor principal para centrar) */
        #aportes {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Aporte individual */
        .aporte {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            width: 100%;
            border: 2px solid var(--blue-color);
            box-shadow: 0 0 10px var(--blue-color), 0 0 20px var(--blue-color), 0 0 40px var(--blue-color), 0 0 60px var(--blue-shadow);
            transition: 0.3s;
            position: relative;
            z-index: 2;
            line-height: 1.8;
            letter-spacing: 0.5px;
            text-align: left;
        }
        .aporte:hover {
            box-shadow: 0 0 20px var(--blue-color), 0 0 40px var(--blue-color), 0 0 80px var(--blue-color), 0 0 100px var(--blue-shadow);
        }
        .aporte h2 {
            font-size: 2rem;
            color: var(--blue-color);
            margin-bottom: 15px;
            text-align: center;
        }

        /* Video YouTube responsivo */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            margin-top: 20px;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }

        /* Botón de Descarga */
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: var(--blue-color);
            color: white;
            font-weight: bold;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s;
            box-shadow: 0 0 10px var(--blue-color), 0 0 20px var(--blue-color), 0 0 30px var(--blue-shadow);
        }
        .download-btn:hover {
            background: #4a54c9;
            box-shadow: 0 0 20px var(--blue-color), 0 0 40px var(--blue-color), 0 0 60px var(--blue-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .layout {
                display: flex;
                flex-direction: column;
                gap: 0;
            }
            .staff-col {
                flex-direction: row;
                overflow-x: auto;
                gap: 15px;
                padding: 10px;
                scroll-snap-type: x mandatory;
            }
            .card {
                flex: 0 0 auto;
                width: 130px;
                scroll-snap-align: start;
            }
            
            .card img {
                border: 2px solid var(--blue-color);
            }

            #aportes {
                padding: 20px;
                max-width: none;
                margin: 0;
            }
        }
        
        /* ESTILOS AÑADIDOS PARA LA PANTALLA DE ENTRADA */
        #intro-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }
        #intro-overlay img {
            max-width: 100%;
            max-height: 80%;
            object-fit: contain;
            margin-bottom: 30px; /* Espacio para el botón */
        }
        #intro-overlay button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background: var(--blue-color); /* Usamos el color del tema */
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 0 20px var(--blue-color), 0 0 40px var(--blue-shadow);
            transition: 0.3s;
            -webkit-tap-highlight-color: transparent;
        }
        #intro-overlay button:hover {
            background: #4a54c9; /* Tono más oscuro */
            box-shadow: 0 0 40px var(--blue-color), 0 0 60px var(--blue-shadow);
        }
        
        /* Contenido principal oculto al inicio */
        #mainContent {
            display: none;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>

    <div id="intro-overlay">
        <img src="https://i.imgur.com/2vqWTaD.png" alt="Bienvenido">
        <button onclick="enterSite()">ENTRAR</button>
    </div>

    <div id="mainContent">
        <h1>YISUS MODS</h1>
        <p>"CON EL TIEMPO SE VA CRECIENDO POCO A POCO"</p>

        <div class="socials">

            <a href="https://www.roblox.com/es/users/876739995/profile" target="_blank" class="roblox"><i class="fa-solid fa-cube"></i> Roblox</a>
            <a href="https://discord.gg/QZUzDRyw" target="_blank" class="discord" style="margin-top:15px; display:inline-block;"><i class="fa-brands fa-discord"></i> DC - YISUS MODS</a>
        </div>
        
        <div class="layout">
            <div class="staff-col">
                <div class="card"><img src="https://cdn.discordapp.com/avatars/1216152197277159535/19640d242d488a806db663676cd90f4b.png"><p><b>Dayron W.</b></p><p class="role">ADMINISTRADOR</p></div>
            </div>

            <div id="aportes">
                <div class="aporte">
                    <h2>nombre</h2>
                    <p><b>DESCRIPCION:</b></p>
                    <p><b>AVISO:</b></p>
                    <p><b>CREADOR:</b></p>
                    <p><b>INCLUYE:</b></p>
                    <p><b>CONTRASEÑA:</b> <span style="color: var(--blue-color); font-weight: bold;">NO TIENE CONTRASEÑA</span></p>
                    <div class="video-wrapper">
                        <iframe src="" frameborder="0" allowfullscreen id="youtube-video-7"></iframe>
                    </div>
                    <a href="" target="_blank" class="download-btn">⬇ DESCARGAR APORTE</a>
                </div>
            </div>
            
            <div class="staff-col">
                </div>
        </div>
    </div>

    <script>
        // La lógica del audio de fondo ha sido eliminada.
        // La función enterSite() ahora solo maneja la transición de la pantalla.
        function enterSite() {
            // 1. Oculta la pantalla de entrada
            document.getElementById("intro-overlay").style.display = "none";
            // 2. Muestra el contenido principal
            document.getElementById("mainContent").style.display = "block";
            // ¡No hay bgMusic.play() ni manejo de errores de audio!
        }
        
        // Funciones para manejar la API de YouTube (SE MANTIENE para pausar/reanudar videos si es necesario)
        function onYouTubeIframeAPIReady() {
            const videoIds = ['youtube-video-1', 'youtube-video-2', 'youtube-video-3', 'youtube-video-4', 'youtube-video-5', 'youtube-video-6', 'youtube-video-7'];

            videoIds.forEach((id) => {
                if (document.getElementById(id)) {
                    new YT.Player(id, {
                        events: {
                            'onStateChange': (event) => {
                                // Lógica de pausa de música eliminada. Solo se mantiene la función de la API de YouTube.
                            }
                        }
                    });
                }
            });
        }

        // Cargar la API de YouTube de forma asíncrona
        function loadYouTubeAPI() {
            if (!window.YT) {
                var tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                var firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
            } else {
                onYouTubeIframeAPIReady();
            }
        }

        // Cargar la API de YouTube cuando el documento esté listo
        document.addEventListener('DOMContentLoaded', loadYouTubeAPI);
    </script>
</body>
</html>
