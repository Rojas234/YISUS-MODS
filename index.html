<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YISUS MODS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Definimos un color azul para los aportes y staff */
        :root {
            --blue-color: #5865F2; /* Azul de Discord */
            --blue-shadow: rgba(88, 101, 242, 0.8);
            --red-color: red; /* Mantenemos el rojo solo para el botón de música 'playing' */
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Contenedor de fondo */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/2vqWTaD.png') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        /* Título Principal */
        h1 {
            font-size: 3rem;
            margin-top: 20px;
            text-shadow: 2px 2px 8px var(--blue-color);
            position: relative;
            z-index: 2;
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }

        /* Redes sociales */
        .socials {
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        .socials a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: "Courier New", monospace;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 8px rgba(255,255,255,0.3);
        }

        .socials a i { margin-right: 8px; font-size: 1.3rem; }
        .socials a:hover {
            transform: scale(1.08);
            box-shadow: 0 0 15px rgba(255,255,255,0.7), 0 0 25px currentColor;
        }
        .socials a.spotify { background: #1DB954; }
        .socials a.roblox { background: #FF4757; }
        .socials a.discord { background: #5865F2; }

        /* Botón música - Estados dinámicos + animación */
        .music-btn {
            margin: 30px auto;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 10px;
            background: transparent;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .music-btn i { margin-right: 8px; }
        .music-btn:hover { transform: scale(1.05); }
        .music-btn:active { transform: scale(0.98); }

        /* Estado apagado (paused) */
        .music-btn.paused {
            background: transparent;
            border-color: white;
            color: white;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .music-btn.paused:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ccc;
        }

        /* Estado encendido (playing) */
        .music-btn.playing {
            background: var(--red-color); 
            border-color: var(--red-color);
            color: white;
            box-shadow: 0 0 10px var(--red-color), 0 0 20px rgba(255, 0, 0, 0.8);
            animation: pulse 1.5s infinite alternate;
        }
        .music-btn.playing:hover {
            background: darkred;
            border-color: darkred;
            box-shadow: 0 0 15px var(--red-color), 0 0 30px rgba(255, 0, 0, 1);
        }

        @keyframes pulse {
            from {
                box-shadow: 0 0 10px var(--red-color), 0 0 20px rgba(255, 0, 0, 0.8);
                transform: scale(1);
            }
            to {
                box-shadow: 0 0 20px var(--red-color), 0 0 40px rgba(255, 0, 0, 1);
                transform: scale(1.02);
            }
        }

        /* Layout */
        .layout {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr; 
            gap: 20px;
            margin-top: 40px;
        }

        /* Staff */
        .staff-col {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        .card {
            background: #111;
            padding: 15px;
            border-radius: 12px;
            width: 150px;
            text-align: center;
            box-shadow: 0 0 10px var(--blue-color), 0 0 20px var(--blue-shadow);
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 10px var(--blue-color); }
            to { box-shadow: 0 0 25px var(--blue-color), 0 0 50px var(--blue-shadow);}
        }
        
        .card img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 8px;
            border: 2px solid var(--blue-color);
        }
        .card .role { font-size: 13px; color: #bbb; }
        
        /* Aportes (Contenedor principal para centrar) */
        #aportes {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px; 
            margin: 0 auto; 
            padding: 0 20px; 
        }
        
        /* Aporte individual */
        .aporte {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            width: 100%;
            border: 2px solid var(--blue-color);
            box-shadow: 0 0 10px var(--blue-color), 0 0 20px var(--blue-color), 0 0 40px var(--blue-color), 0 0 60px var(--blue-shadow);
            transition: 0.3s;
            position: relative;
            z-index: 2;
            line-height: 1.8;
            letter-spacing: 0.5px;
            text-align: left;
        }
        .aporte:hover {
            box-shadow: 0 0 20px var(--blue-color), 0 0 40px var(--blue-color), 0 0 80px var(--blue-color), 0 0 100px var(--blue-shadow);
        }
        .aporte h2 {
            font-size: 2rem;
            color: var(--blue-color); 
            margin-bottom: 15px;
            text-align: center;
        }

        /* Video YouTube responsivo */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            margin-top: 20px;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }

        /* Botón de Descarga */
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: var(--blue-color);
            color: white;
            font-weight: bold;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s;
            box-shadow: 0 0 10px var(--blue-color), 0 0 20px var(--blue-color), 0 0 30px var(--blue-shadow);
        }
        .download-btn:hover {
            background: #4a54c9; 
            box-shadow: 0 0 20px var(--blue-color), 0 0 40px var(--blue-color), 0 0 60px var(--blue-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .layout { 
                display: flex;
                flex-direction: column;
                gap: 0; 
            }
            .staff-col {
                flex-direction: row;
                overflow-x: auto;
                gap: 15px;
                padding: 10px;
                scroll-snap-type: x mandatory;
            }
            .card {
                flex: 0 0 auto;
                width: 130px;
                scroll-snap-align: start;
            }
            
            .card img {
                border: 2px solid var(--blue-color);
            }

            #aportes {
                padding: 20px;
                max-width: none;
                margin: 0;
            }
        }

        /* Overlay fullscreen Sharingan (Sin cambios aquí) */
        #sharingan-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.6s;
        }
        #sharingan-overlay img {
            max-width: 80%;
            max-height: 80%;
            width: auto;
            height: auto;
            object-fit: contain;
            background-color: black;
            border-radius: 50%;
        }
        #sharingan-overlay.active {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>

    <div id="mainContent">
        <h1>YISUS MODS</h1>
        <p>"CON EL TIEMPO SE VA CRECIENDO POCO A POCO"</p>

        <div class="socials">
            <a href="https://open.spotify.com/playlist/7G6ZESfzUqsOMcd9ceaUlV?si=CYY-i8nrTZ-ZoI-uoCj78g&pi=e8EsrXA5SIi42" target="_blank" class="spotify"><i class="fa-brands fa-spotify"></i> Play-List</a>
            <a href="https://www.roblox.com/es/users/876739995/profile" target="_blank" class="roblox"><i class="fa-solid fa-cube"></i> Roblox</a>
            <a href="https://discord.gg/QZUzDRyw" target="_blank" class="discord" style="margin-top:15px; display:inline-block;"><i class="fa-brands fa-discord"></i> DC - YISUS MODS</a>
        </div>

        <audio id="bg-music" loop>
            <source src="[PEGA_AQUÍ_TU_ENLACE_DIRECTO_DE_DISCORD]" type="audio/mpeg">
        </audio>
        <button class="music-btn paused" id="musicToggle" onclick="toggleMusic()"><i class="fa-solid fa-play"></i> encender música</button>

        <div class="layout">
            <div class="staff-col">
                <div class="card"><img src="https://cdn.discordapp.com/avatars/1216152197277159535/19640d242d488a806db663676cd90f4b.png"><p><b>Dayron W.</b></p><p class="role">ADMINISTRADOR</p></div>
            </div>

            <div id="aportes">
                <div class="aporte">
                    <h2>nombre</h2>
                    <p><b>DESCRIPCION:</b></p>
                    <p><b>AVISO:</b></p>
                    <p><b>CREADOR:</b></p>
                    <p><b>INCLUYE:</b></p>
                    <p><b>CONTRASEÑA:</b> <span style="color: var(--blue-color); font-weight: bold;">NO TIENE CONTRASEÑA</span></p>
                    <div class="video-wrapper">
                        <iframe src="" frameborder="0" allowfullscreen id="youtube-video-7"></iframe>
                    </div>
                    <a href="" target="_blank" class="download-btn">⬇ DESCARGAR APORTE</a>
                </div>
            </div>
            
            <div class="staff-col">
                </div>
        </div>
    </div>

    <audio id="Music-sound">
        <source src="[PEGA_AQUÍ_TU_ENLACE_DIRECTO_DE_DISCORD]" type="audio/mpeg">
    </audio>

    <script>
        // Inicializar la música de fondo
        const bgMusic = document.getElementById("bg-music");
        const musicBtn = document.getElementById("musicToggle");
        let isMusicPlaying = false; 

        // Eventos del audio para sincronizar estado visual
        bgMusic.onplay = function() {
            isMusicPlaying = true;
            musicBtn.classList.remove("paused");
            musicBtn.classList.add("playing");
            musicBtn.innerHTML = '<i class="fa-solid fa-pause"></i> apagar música';
        };

        bgMusic.onpause = function() {
            isMusicPlaying = false;
            musicBtn.classList.remove("playing");
            musicBtn.classList.add("paused");
            musicBtn.innerHTML = '<i class="fa-solid fa-play"></i> encender música';
        };

        function toggleMusic() {
            if (bgMusic.paused) {
                // El navegador permite la reproducción porque el usuario hizo clic.
                bgMusic.play().catch(e => console.log("Error al reproducir: ", e));
            } else {
                bgMusic.pause();
            }
        }
        
        // Funciones para manejar la API de YouTube (Se mantienen)
        function onYouTubeIframeAPIReady() {
            const videoIds = ['youtube-video-1', 'youtube-video-2', 'youtube-video-3', 'youtube-video-4', 'youtube-video-5', 'youtube-video-6', 'youtube-video-7'];

            videoIds.forEach((id) => {
                if (document.getElementById(id)) {
                    new YT.Player(id, {
                        events: {
                            'onStateChange': (event) => {
                                // Pausar la música de fondo si se reproduce un video de YouTube
                                if (event.data === YT.PlayerState.PLAYING && isMusicPlaying) {
                                    bgMusic.pause();
                                } 
                            }
                        }
                    });
                }
            });
        }

        // Cargar la API de YouTube de forma asíncrona
        function loadYouTubeAPI() {
            if (!window.YT) {
                var tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                var firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
                window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
            } else {
                onYouTubeIframeAPIReady();
            }
        }

        window.addEventListener("load", () => {
            loadYouTubeAPI();
        });
    </script>
</body>
</html>
